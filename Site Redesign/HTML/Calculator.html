<body onload="clearDisplay ()">

      </ul>

	<!-- Calculator GUI -->
	<div class="calculator-gui">
		<div>
			<input id="calculator-display" type="text" readonly>
		</div>
		
		<div class="calculator-buttons">
			<button onclick="writeToDisplay (this)" value=1>1</button>
			<button onclick="writeToDisplay (this)" value=2>2</button>
			<button onclick="writeToDisplay (this)" value=3>3</button>
			<button onclick="writeToDisplay (this)" value="+">+</button>
			
			<button onclick="writeToDisplay (this)" value=4>4</button>
			<button onclick="writeToDisplay (this)" value=5>5</button>
			<button onclick="writeToDisplay (this)" value=6>6</button>
			<button onclick="writeToDisplay (this)" value="-">-</button>
			
			<button onclick="writeToDisplay (this)" value=7>7</button>
			<button onclick="writeToDisplay (this)" value=8>8</button>
			<button onclick="writeToDisplay (this)" value=9>9</button>
			<button onclick="writeToDisplay (this)" value="*">*</button>
			
			<button onclick="clearDisplay ()">Clear</button>
			<button onclick="writeToDisplay (this)" value=0>0</button>
			<button onclick="evaluateExpression ()">=</button>
			<button onclick="writeToDisplay (this)" value="/">/</button>
		</div>
	</div>


	<script type="text/javascript" src="../JS/events.js"></script>
</body>

</html>
